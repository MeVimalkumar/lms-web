<form class="user" [formGroup]="userForm" (submit)="submitHandler($event,userForm)">
    <div class="form-group">
        <input type="name" formControlName="name" class="form-control form-control-user" id="name"
            placeholder="{{nameField.placeholder}}">
        <print-error [errorMessages]="nameField" [control]="userForm.get('name')"></print-error>
    </div>
    <div class="form-group">
        <input formControlName="email" type="email" class="form-control form-control-user" id="exampleInputEmail"
            placeholder="Email Address">
        <print-error [errorMessages]="emailField" [control]="userForm.get('email')"></print-error>
    </div>
    <button type="submit" class="btn btn-primary btn-user">
        Save
    </button>
</form>
