<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form (submit)="submitHandler($event,signUpForm)" class="user" id="signUpForm" name="signUpForm"
                            [formGroup]="signUpForm">
                            <div class="form-group row">
                                <div class="col">
                                    <input #name formControlName="name" type="text"
                                        class="form-control form-control-user" id="name" name="name"
                                        placeholder="{{nameField.placeholder}}">
                                    <print-error [errorMessages]="nameField"
                                        [control]="signUpForm.get('name')"></print-error>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <input #email formControlName="email" type="email"
                                        class="form-control form-control-user" id="email" name="email"
                                        placeholder="Email Address">
                                    <print-error [errorMessages]="emailField"
                                        [control]="signUpForm.get('email')"></print-error>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <input #password formControlName="password" type="password"
                                        class="form-control form-control-user" id="password" name="password"
                                        placeholder="Password">
                                    <print-error [errorMessages]="passwordField"
                                        [control]="signUpForm.get('password')"></print-error>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
